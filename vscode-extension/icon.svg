<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Book background -->
  <rect x="20" y="16" width="88" height="96" rx="4" ry="4" fill="url(#bookGradient)" />

  <!-- Book spine -->
  <rect x="20" y="16" width="12" height="96" rx="2" ry="2" fill="#357ABD" opacity="0.7" />

  <!-- Code brackets on left page -->
  <text x="42" y="45" font-family="monospace" font-size="20" font-weight="bold" fill="white">&lt;/&gt;</text>

  <!-- Check mark for spell checking -->
  <circle cx="82" cy="42" r="14" fill="url(#codeGradient)" />
  <path d="M74 42 L79 47 L90 36" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" />

  <!-- Text lines representing code -->
  <rect x="40" y="66" width="50" height="2" rx="1" fill="white" opacity="0.8" />
  <rect x="40" y="74" width="40" height="2" rx="1" fill="white" opacity="0.8" />
  <rect x="40" y="82" width="45" height="2" rx="1" fill="white" opacity="0.8" />
  <rect x="40" y="90" width="35" height="2" rx="1" fill="white" opacity="0.8" />
  <rect x="40" y="98" width="48" height="2" rx="1" fill="white" opacity="0.8" />

  <!-- ABC letters for spelling -->
  <text x="82" y="92" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" opacity="0.9">ABC</text>
</svg>
